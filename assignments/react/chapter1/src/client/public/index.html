.dropdown {

    display: inline-block;
}

.dropdown-content {
    font-family: 'Tahoma', Verdana, Geneva, Tahoma, sans-serif;
    position: relative;
    background-color: #f9f9f9;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 9999;
    clear: right;
    float: right;

.dropdown:hover .dropdown-content {

.pickedColorDisplay{

.colorPickerExpand {

  border: 1px solid #ccc;

/*TreeView CSS*/

/* the tree node's style */
.tree-view {
  overflow-y: hidden;
}

.tree-view_item {
  /* immediate child of .tree-view, for styling convenience */
  color: #ff0000;
}

/* style for the childrennodes container */
.tree-view_children {
  margin-left: 16px;
}

.tree-view_children-collapsed {
  height: 0px;
}

.tree-view_arrow {
  cursor: pointer;
  margin-right: 6px;
  display: inline-block;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  color: #ff3300;
  margin-bottom: 10px;
  font-weight: bold;
}
.tree-view_arrow > span {
  color: #000;
}

.tree-view_arrow:before {
  color: #000;
  /*content: '▾';*/
}

/*arrow for colorPickerExpand*/
.fa-paint-brush:after {
  content: '▾';
}

input, label {
